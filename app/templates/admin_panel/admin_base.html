{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Duty Management</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <!-- Heroicons -->
    <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.13/outline/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>


    {% tailwind_css %}
</head>

<body class="bg-gray-100 flex font-sans">

    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-linear-to-b from-[#1e3a8a] to-[#3b82f6] shadow-xl fixed">
        <div class="p-6 border-b border-white border-opacity-20">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center">
                    <span class="text-2xl">ğŸ›¡ï¸</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white">Police Duty</h1>
                    <p class="text-sm text-blue-200">Management System</p>
                </div>
            </div>
        </div>

        <nav class="flex flex-col items-center gap-3 px-5 py-3 text-white-700 font-medium">
            <a href="{%url 'admin_dashboard' %}" class="w-full pb-2 pt-2 px-4 transition-all duration-300 ease-in-out rounded-xl  hover:translate-x-2 hover:bg-white/20 hover:backdrop-blur-sm">
                ğŸ“Š Dashboard
            </a>
            <a href="{%url 'manage' %}" class="w-full pb-2 pt-2 px-4 transition-all duration-300 ease-in-out rounded-xl  hover:translate-x-2 hover:bg-white/20 hover:backdrop-blur-sm">
                ğŸ› ï¸ Manage
            </a>
            <a href="{%url 'police_hierarchy_table' %}" class="w-full pb-2 pt-2 px-4 transition-all duration-300 ease-in-out rounded-xl  hover:translate-x-2 hover:bg-white/20 hover:backdrop-blur-sm">
                ğŸ“‹ List Overview
            </a>           
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 w-full min-h-screen">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                {% block page_title %}{% endblock %}
            </h2>

            <div class="flex items-center space-x-3 bg-linear-to-r from-blue-500 to-purple-600 rounded-full px-4 py-2">
                <span class="text-white font-semibold">Welcome {{ request.user.username|title }}</span>
                <div class="w-10 h-10 rounded-full bg-yellow-400 flex items-center justify-center text-blue-900 font-bold shadow-lg">
                    <form method="post" action="{%url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit"
                            class="w-10 h-10 rounded-full bg-yellow-400 
                                flex items-center justify-center 
                                text-blue-900 shadow-lg
                                hover:bg-red-500 hover:text-white
                                transition-all"
                            title="Logout">

                            <!-- Power Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-5 h-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 2v10m6.36-7.36a9 9 0 11-12.72 0"/>
                            </svg>

                        </button>
                    </form>

                </div>
            </div>
        </header>

        <div class="p-6">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
