{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}Add User{% endblock %}
{% block content %}

<form method="POST" class="bg-white max-w-2xl p-6 shadow border-t-4 rounded-2xl space-y-4 border-indigo-600">
    {% csrf_token %}

    <!-- Name -->
    <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Name:</label>
        <input type="text" name="name" id="name"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <!-- Email -->
    <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email:</label>
        <input type="email" name="email" id="email"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <!-- Phone -->
    <div>
        <label for="phone" class="block text-gray-700 font-semibold mb-1">Phone:</label>
        <input type="text" name="phone" id="phone"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <!-- Password -->
    <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password:</label>
        <input type="password" name="password" id="password"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <!-- Confirm Password -->
    <div>
        <label for="confirm_password" class="block text-gray-700 font-semibold mb-1">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <!-- Gender -->
    <div>
        <label for="gender" class="block text-gray-700 font-semibold mb-1">Gender:</label>
        <select name="gender" id="gender"
                class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <!-- DOB -->
    <div>
        <label for="dob" class="block text-gray-700 font-semibold mb-1">Date of Birth:</label>
        <input type="date" name="dob" id="dob"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <!-- Role -->
    <div>
        <label class="font-semibold text-gray-700">Role:</label>
        <select name="role" id="role"
                class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required onchange="toggleRankField()">
            <option value="admin">Admin</option>
            <option value="gd_munsi">GD Munsi</option>
            <option value="police">Police</option>
        </select>
    </div>

    <!-- Rank (Only Visible for Police / GD Munsi) -->
    <div id="rank_section">
        <label for="rank" class="block text-gray-700 font-semibold mb-1">Rank:</label>
        <select name="rank" id="rank"
                class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for r in police_rank %}
                <option value="{{ r.rank }}">{{ r.police_rank }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit"
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">
        Save
    </button>
</form>

<script>
function toggleRankField() {
    const role = document.getElementById("role").value;
    const rankSection = document.getElementById("rank_section");

    if (role === "police" || role === "gd_munsi") {
        rankSection.style.display = "block";
    } else {
        rankSection.style.display = "none";
    }
}

// Initial load handling
toggleRankField();
</script>

{% endblock %}
