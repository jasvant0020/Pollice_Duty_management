{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}Add User{% endblock %}
{% block content %}

<h1 class="text-2xl font-bold text-gray-800 mb-6">Add User</h1>

<form method="POST" class="bg-white p-6 shadow rounded-xl space-y-4">
    {% csrf_token %}

    <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Name:</label>
        <input type="text" name="name" id="name"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
               required>
    </div>

    <div>
        <label for="rank" class="block text-gray-700 font-semibold mb-1">Rank:</label>
        <input type="text" name="rank" id="rank"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <div>
        <label class="font-semibold text-gray-700">Role:</label>
        <select name="role" class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for r in role %}
            <option value="{{ r.role }}" class="py-3 px-4 font-medium text-gray-800">{{ r.role }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" 
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">
        Save
    </button>
</form>

{% endblock %}
