{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}Add User{% endblock %}
{% block content %}

<form method="POST" class="bg-white max-w-2xl p-6 shadow border-t-4 rounded-2xl space-y-4 border-indigo-600">
    {% csrf_token %}

    <!-- Name -->
    <div>
        <label class="block text-gray-700 font-semibold mb-1">Name:</label>
        <input type="text" name="name" class="w-full text-gray-800 border rounded p-2" required>
    </div>

    <!-- Email -->
    <div>
        <label class="block text-gray-700 font-semibold mb-1">Email:</label>
        <input type="email" name="email" class="w-full text-gray-800 border rounded p-2" required>
    </div>

    <!-- Phone -->
    <div>
        <label class="block text-gray-700 font-semibold mb-1">Phone:</label>
        <input type="text" name="phone" class="w-full text-gray-800 border rounded p-2" required>
    </div>

    <!-- Password -->
    <div>
        <label class="block text-gray-700 font-semibold mb-1">Password:</label>
        <input type="password" name="password" class="w-full text-gray-800 border rounded p-2" required>
    </div>

    <!-- Confirm Password -->
    <div>
        <label class="block text-gray-700 font-semibold mb-1">Confirm Password:</label>
        <input type="password" name="confirm_password" class="w-full text-gray-800 border rounded p-2" required>
    </div>

    <!-- Gender -->
    <div>
        <label class="block text-gray-700 font-semibold mb-1">Gender:</label>
        <select name="gender" class="w-full text-gray-800 border rounded p-2" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <!-- DOB -->
    <div>
        <label class="block text-gray-700 font-semibold mb-1">Date of Birth:</label>
        <input type="date" name="dob" class="w-full text-gray-800 border rounded p-2" required>
    </div>

    <!-- Role -->
    <div>
        <label class="font-semibold text-gray-700">Role:</label>
        <select name="role" id="role" class="w-full text-gray-800 border rounded p-2" required onchange="toggleGDMunsi()">
            {% for r in allowed_roles %}
                <option value="{{ r }}">{{ r|title }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- GD Munsi selection (only for admin creating field staff) -->
    <div id="gd_munsi_block" style="display:none;">
        <label class="font-semibold text-gray-700">Select GD Munsi:</label>
        <select name="gd_munsi_id" class="w-full text-gray-800 border rounded p-2">
            {% for gm in gd_munsi_list %}
                <option value="{{ gm.id }}">{{ gm.first_name }} ({{ gm.email }})</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">
        Save
    </button>
</form>

<script>
function toggleGDMunsi() {
    const role = document.getElementById("role").value;
    const block = document.getElementById("gd_munsi_block");

    if (role === "field_staff") {
        block.style.display = "block";
    } else {
        block.style.display = "none";
    }
}
toggleGDMunsi();
</script>

{% endblock %}
