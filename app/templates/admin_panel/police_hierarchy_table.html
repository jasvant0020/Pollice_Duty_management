{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}List Overview{% endblock %}

{% block content %}

<!-- Police Hierarchy Table -->
<h1 class="text-3xl font-bold text-gray-800 mb-6">Officers Count by Rank</h1>

<div class="bg-white shadow rounded-xl p-6">
    <table class="w-full border-collapse text-left">
        <thead>
            <tr class="bg-gray-200 text-gray-700">
                <th class="p-3">Rank</th>
                <th class="p-3">Number of Officers</th>
            </tr>
        </thead>
        <tbody>
            {% for item in rank_counts %}
            <tr class="border-b hover:bg-gray-50">
                <td class="p-3 text-gray-900">{{ item.rank }}</td>
                <td class="p-3 text-gray-900">{{ item.count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="p-3 text-center text-gray-500">No data found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
