{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}Manage VVIPs{% endblock %}

{% block content %}

<!-- Manage VVIP Categories -->
<div class='pt-10'>
    <div class="bg-white shadow rounded-2xl p-6 border-t-4 border-indigo-600">

        <div class="flex justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-700">VVIP Levels</h2>
            <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">+ Add VVIP</button>
        </div>

        <ul class="divide-y">
            <li class="py-3 flex items-center justify-between hover:bg-gray-50 px-2">
                <span class="font-medium text-gray-900">Z+ Category (Highest)</span>
                <div>
                    <button class="px-3 py-1 bg-yellow-500 text-white rounded">Edit</button>
                    <button class="px-3 py-1 bg-red-600 text-white rounded">Delete</button>
                </div>
            </li>
        </ul>

    </div>
</div>
{% endblock %}
