<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VVIP Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage VVIP Categories</h1>

    <div class="bg-white shadow rounded-xl p-6">

        <div class="flex justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-700">VVIP Levels</h2>
            <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">+ Add VVIP Category</button>
        </div>

        <ul class="divide-y">
            <li class="py-3 flex items-center justify-between hover:bg-gray-50 px-2">
                <span class="font-medium">Z+ Category (Highest)</span>
                <div>
                    <button class="px-3 py-1 bg-yellow-500 text-white rounded">Edit</button>
                    <button class="px-3 py-1 bg-red-600 text-white rounded">Delete</button>
                </div>
            </li>
        </ul>

    </div>

</body>
</html>
