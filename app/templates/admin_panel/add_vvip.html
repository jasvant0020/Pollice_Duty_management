{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}Add VVIP{% endblock %}

{% block content %}
<div class="pt-10">
<div class="bg-white max-w-2xl text-gray-800 p-6 shadow border-t-4 rounded-2xl space-y-4 border-indigo-600">

    <h2 class="text-2xl font-semibold text-gray-700 mb-5">Add New VVIP</h2>

    <form method="POST">
        {% csrf_token %}
        {% include "error_message/error_message.html" %}

        <!-- Name -->
        <label class="block font-medium text-gray-700 mb-1">Name</label>
        <input type="text" name="name" required
               class="w-full p-2 border rounded-lg mb-4" placeholder="Enter full name">

        <!-- Email -->
        <label class="block font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full p-2 border rounded-lg mb-4" placeholder="Enter email">

        <!-- Password -->
        <label class="block font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full p-2 border rounded-lg mb-4" placeholder="Enter password">

        <!-- Gender -->
        <label class="block font-medium text-gray-700 mb-1">Gender</label>
        <select name="gender" class="w-full p-2 border rounded-lg mb-4" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <!-- DOB -->
        <label class="block font-medium text-gray-700 mb-1">Date of Birth</label>
        <input type="date" name="dob"
               class="w-full p-2 border rounded-lg mb-4">

        <!-- Designation or Rank -->
        <label class="block font-medium text-gray-700 mb-1">Designation / Rank</label>
        <select name="rank" class="w-full p-2 border rounded-lg mb-4" required>
            <option value="">-- Select Designation --</option>
            {% for r in ranks %}
            <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        </select>

        <!-- Role -->
        <label class="block font-medium text-gray-700 mb-1">Role</label>
        <select name="role" class="w-full p-2 border rounded-lg mb-6" required>
            <option value="">-- Select Role --</option>
            <option value="VVIP">VVIP</option>
            <option value="High Priority">High Priority</option>
            <option value="Special">Special</option>
        </select>

        <!-- Submit -->
        <button type="submit"
                class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Add VVIP
        </button>

    </form>

</div>
</div>
{% endblock %}
