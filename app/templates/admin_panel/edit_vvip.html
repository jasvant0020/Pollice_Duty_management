{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}Edit VVIP Profile{% endblock %}

{% block content %}
<div class="pt-10">
<div class="bg-white max-w-2xl text-gray-800 p-6 shadow border-t-4 rounded-2xl space-y-4 border-indigo-600">

    <h2 class="text-2xl font-semibold text-gray-700 mb-5">
        Edit VVIP Profile
    </h2>

    <form method="POST">
        {% csrf_token %}
        {% include "error_message/error_message.html" %}

        <!-- Name -->
        <label class="block font-medium">Name</label>
        <input type="text" name="name" required
               value="{{ vvip.first_name }}"
               class="w-full p-2 border rounded-lg mb-4">

        <!-- Email -->
        <label class="block font-medium">Email</label>
        <input type="email" name="email" required
               value="{{ vvip.email }}"
               class="w-full p-2 border rounded-lg mb-4">

        <!-- Password -->
        <label class="block font-medium">
            Password (leave blank to keep unchanged)
        </label>
        <input type="password" name="password"
               class="w-full p-2 border rounded-lg mb-4">

        <!-- Gender -->
        <label class="block font-medium">Gender</label>
        <select name="gender" class="w-full p-2 border rounded-lg mb-4" required>
            <option value="">-- Select Gender --</option>
            <option value="male" {% if vvip.gender == "male" %}selected{% endif %}>Male</option>
            <option value="female" {% if vvip.gender == "female" %}selected{% endif %}>Female</option>
            <option value="other" {% if vvip.gender == "other" %}selected{% endif %}>Other</option>
        </select>

        <!-- DOB -->
        <label class="block font-medium">Date of Birth (optional)</label>
        <input type="date" name="dob"
               value="{{ vvip.dob|date:'Y-m-d' }}"
               class="w-full p-2 border rounded-lg mb-4">

        <!-- Rank / Designation -->
        <label class="block font-medium">Rank</label>
        <select id="rank-select" name="rank"
                class="w-full p-2 border rounded-lg mb-4" required>
            <option value="">-- Select --</option>

            <!-- PM option -->
            <option value="PM" {% if vvip.rank == "PM" %}selected{% endif %}>PM</option>

            <!-- Predefined ranks from backend -->
            {% for r in ranks %}
                <option value="{{ r }}" {% if vvip.rank == r %}selected{% endif %}>{{ r }}</option>
            {% endfor %}

            <!-- Custom rank -->
            <option value="other" {% if is_custom_rank %}selected{% endif %}>Other</option>
        </select>

        <!-- Custom rank input -->
        <input type="text" id="custom-rank"
            name="custom_rank"
            value="{% if is_custom_rank %}{{ vvip.rank }}{% endif %}"
            placeholder="Enter custom rank"
            class="w-full p-2 border rounded-lg mb-4"
            {% if not is_custom_rank %}style="display:none;"{% endif %}>

        <!-- Category -->
        <label class="block font-medium">Category</label>
        <select name="category" class="w-full p-2 border rounded-lg mb-4" required>
            <option value="">-- Select --</option>
            {% for c in category %}
                <option value="{{ c.id }}"
                    {% if vvip.category and vvip.category.id == c.id %}
                        selected
                    {% endif %}
                >
                    {{ c.name }}
                </option>
            {% endfor %}
        </select>

        <!-- Submit -->
        <button type="submit"
                class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
            Update VVIP
        </button>

    </form>

</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const select = document.getElementById('rank-select');
    const customInput = document.getElementById('custom-rank');

    function toggleCustomRank() {
        if (select.value === 'other') {
            customInput.style.display = 'block';
        } else {
            customInput.style.display = 'none';
            customInput.value = '';
        }
    }

    toggleCustomRank(); // ðŸ”¥ Ensure prefilled value shows on edit
    select.addEventListener('change', toggleCustomRank);
});
</script>

{% endblock %}
