{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}Edit User{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-gray-800 mb-4">
    Edit User - {{ officer.name }}
</h1>

<form method="POST" class="bg-white p-6 shadow rounded-xl">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded shadow">Update</button>
</form>

{% endblock %}
