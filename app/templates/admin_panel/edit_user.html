{% extends 'admin_panel/admin_base.html' %}
{% block page_title %}Edit User{% endblock %}
{% block content %}

<h1 class="text-2xl font-bold text-gray-800 mb-6">
    Edit User - {{ officer.name }}
</h1>

<form method="POST" class="bg-white p-6 shadow border-t-4 rounded-2xl space-y-4 border-indigo-600">
    {% csrf_token %}

    <!-- Name Field -->
    <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Name:</label>
        <input type="text" name="name" id="name" 
               value="{{ officer.name }}"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
               required>
    </div>

    <!-- Email Field -->
    <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email:</label>
        <input type="email" name="email" id="email"
               value="{{ officer.email }}"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
               required>
    </div>

    <!-- Password Field -->
    <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password:</label>
        <input type="password" name="password" id="password"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <small class="text-gray-500">Leave blank if you do not want to change password</small>
    </div>

    <!-- Confirm Password Field -->
    <div>
        <label for="confirm_password" class="block text-gray-700 font-semibold mb-1">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Gender Field -->
    <div>
        <label for="gender" class="block text-gray-700 font-semibold mb-1">Gender:</label>
        <select name="gender" id="gender"
                class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Male" {% if officer.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if officer.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if officer.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>

    <!-- DOB Field -->
    <div>
        <label for="dob" class="block text-gray-700 font-semibold mb-1">Date of Birth (DOB):</label>
        <input type="date" name="dob" id="dob"
               value="{{ officer.dob|date:'Y-m-d' }}"
               class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <!-- Rank Field -->
    <div>
        <label for="rank" class="block text-gray-700 font-semibold mb-1">Rank:</label>
        <select name="rank" id="rank"
                class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for r in rank %}
            <option value="{{ r.rank }}" {% if officer.rank == r.rank %}selected{% endif %}>
                {{ r.rank }}
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Role Field -->
    <div>
        <label for="role" class="block text-gray-700 font-semibold mb-1">Role:</label>
        <select name="role" id="role"
                class="w-full text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for r in role %}
            <option value="{{ r.role }}" {% if officer.role == r.role %}selected{% endif %}>
                {{ r.role }}
            </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" 
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">
        Update
    </button>
</form>

{% endblock %}
