{% extends 'GD_munsi_panel/base.html' %}
{% block page_title %}Dashboard{% endblock %}

{% block content %}

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-gray-500">Total Police Personnel</h3>
        <p class="text-4xl font-bold text-blue-700 mt-2">{{ police_count }}</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-gray-500">Total VVIPs</h3>
        <p class="text-4xl font-bold text-green-700 mt-2">{{ vvip_count }}</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-gray-500">Assignments Today</h3>
        <p class="text-4xl font-bold text-purple-700 mt-2">{{ assignments_today }}</p>
    </div>

</div>

{% endblock %}
